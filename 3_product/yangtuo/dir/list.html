<!DOCTYPE html>
<html ng-app="ngApp">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width">
    <title ng-bind="title"></title>
    <script src="assets/js/angular.min.js"></script>
    <!--<script src="assets/js/angular.js"></script>-->
    <script src="assets/js/controllers.js"></script>
    <!--<script language="javascript" src="assets/js/jquery-1.10.1.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="assets/css/css.css?t=1892">
    <base href="/yangtuo/dir/" />
</head>
<body ng-controller="ListCtrl" ng-cloak>
    <div align="center" class="head_back" onclick="location.href='index.php';">
        <h2 align="center">返回上级页面</h2>
    </div>
    <div align="right" class="head_menu"><a href="" ng-click="goAdd();" ng-bind="addText"></a></div>
    <table width="100%" id="hblist">
        <tbody ng-if="flag=='shopDevel'"><!--店铺业务员列表-->
            <tr ng-repeat="data in datas"  ng-if="!empty" ng-click="go(data.id)">
                <td width="40"><img ng-src="{{data.headimgurl}}"/></td>
                <td class="bt1">
                    <div class="hbt1">{{data.nickname}}<font>状态:{{data.state}}</font></div>
                    <div class="hbt2">联系电话:{{data.tel}}<font>发展门店:{{data.shop_count || '0'}}家</font></div>
                </td>
            </tr>
            <tr ng-if="empty"><td align='center'>暂无数据</td></tr>
        </tbody>
        <tbody ng-if="flag=='managerDevel'"><!--业务经理列表-->
        <tr ng-repeat="data in datas"  ng-if="!empty" ng-click="go(data.id)">
            <td width="40"><img ng-src="{{data.headimgurl}}"/></td>
            <td class="bt1">
                <div class="hbt1">{{data.nickname}}<font>状态:{{data.state}}</font></div>
                <div class="hbt2">联系电话:{{data.tel}}<font>发展业务员:{{data.devel_count || '0'}}人</font></div>
            </td>
        </tr>
        <tr ng-if="empty"><td align='center'>暂无数据</td></tr>
        </tbody>
    </table>
    <div align="center">
        <br />当前时间: {{nowTime | date:'yyyy-MM-dd hh:mm:ss'}}
    </div>
</body>
</html>
